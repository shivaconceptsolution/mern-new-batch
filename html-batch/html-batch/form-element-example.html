<body>
    <form method="POST" action="form-element-example.html">

        <input type="email" name="name" placeholder="hint message" required />

        <input type="radio" name="course" value="CPP" /><label>CPP</label>

        <input type="radio" name="course" value="DSA" /><label>DSA</label>

        <br>
        <input type="checkbox" name="name" value="Value" />.NET
    
        <br>
           <select>

            <option value="1002">C++</option>
            <option value="1003">DS</option>
       </select>
       <br><br><br>
       <select multiple>
    
        <option value="1001">C</option>
        <option value="1002">C++</option>
        <option value="1003">DS</option>
       </select>
       <br><br><br>
       Write the content <br>
       <textarea rows="10" cols="30">

       </textarea>
       <br>
       <input type="file" name="file" />
        <br>
        <input type="submit" name="name" value="submit" />
        <br>

        <input type="button" name="name" value="button" />
    </form>
</body>
